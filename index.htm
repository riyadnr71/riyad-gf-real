<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Cards with Flying Items</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>✨ Welcome to Magic World ✨</h1>
  </header>

  <!-- Cards -->
  <div class="card-container">
    <div class="card active">
      <div class="card-image">
        <img src="./image/r1.jpg" alt="Card 1">
      </div>
      <div class="card-content">
        <h3>First Card</h3>
        <p>এখানে প্রথম কার্ডের description থাকবে। সুন্দর কিছু লিখতে পারো।</p>
      </div>
    </div>
    <div class="card">
      <div class="card-image">
        <img src="images/demo2.jpg" alt="Card 2">
      </div>
      <div class="card-content">
        <h3>Second Card</h3>
        <p>এখানে দ্বিতীয় কার্ডের description থাকবে।</p>
      </div>
    </div>
    <div class="card">
      <div class="card-image">
        <img src="images/demo3.jpg" alt="Card 3">
      </div>
      <div class="card-content">
        <h3>Third Card</h3>
        <p>এখানে তৃতীয় কার্ডের description থাকবে।</p>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <input type="text" id="flyInput" placeholder="Write text or image URL">
    <button id="addFlyBtn">Add Flying</button>
  </div>

  <!-- Flying items container -->
  <div id="flyContainer"></div>

  <!-- Boom popup -->
  <div id="popupOverlay">
    <div class="popup">
      <p id="popupText"></p>
      <img id="popupImage" src="" alt="">
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
